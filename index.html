<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HR AI Assistant</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b5ed7" />

  <!-- Link to PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #f5f7fb;
    }
    .wrapper {
      padding: 1.5rem;
      max-width: 360px;
    }
    .spinner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 4px solid #ddd;
      border-top-color: #0b5ed7;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    h1 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin: 0;
      color: #555;
      font-size: 0.95rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="spinner"></div>
    <h1>Opening HR AI Assistantâ€¦</h1>
    <p>Youâ€™ll be redirected in a moment.</p>
  </div>

  <script>
    // ðŸ‘‰ Your ChatGPT shared bot link
    const BOT_URL = "https://chatgpt.com/share/693a8b2d-fbc0-8004-a434-c94f07e9f1f5";

    // Register the service worker for PWA features
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("sw.js")
          .then((reg) => console.log("Service worker registered:", reg.scope))
          .catch((err) => console.error("Service worker registration failed:", err));
      });
    }

    // Redirect to your bot after a tiny delay
    window.addEventListener("load", () => {
      setTimeout(() => {
        window.location.href = BOT_URL;
      }, 600); // 0.6s just to show the loading screen
    });
  </script>
</body>
</html>
